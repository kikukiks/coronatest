<div class="results-page">
    <div *ngIf="texts" class="content">
        <h2 class="title">{{'result' | translate }}</h2>
        <h3 class="message">{{texts['risk_message'] | translate }}</h3>
        <p>{{texts['act_message'] | translate }}</p>
        <div class="instructions">
            <div class="item" *ngFor="let instruction of texts.instructions; let i = index" class="item">
                <div class="bubble">{{ i + 1 }}</div>
                <span [innerHTML]="instruction | translate"></span>
            </div>
        </div>
    </div>
</div>
